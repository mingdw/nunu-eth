		.list-icon {

			-webkit-box-orient: horizontal;

		.list-icon li {
			min-width: 70px;
			text-align: center;
		}

		.list-icon li span {
			font-size: 16px;
		}

		.list-icon li a {
			color: #868e96;
		}

		.list-icon li a.active,
		.list-icon li a:hover {
			color: #33cabb;
		}
	</style>
</head>
<script>
	$(function () {
		$('.list-icon').find('a').on('click', function () {
			$(this).addClass('active');
			$(this).parent().siblings().find('a').removeClass('active');
		})
	})
</script>
